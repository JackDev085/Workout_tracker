{% extends "base.html" %}  {% load static %}{% block content %} {% if search %}
  <h3 class="text-center mt-5">
  <a href="{% url 'index' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
  </svg></a>
    
    
    Resultados para "{{ search }}"</h3>

<div class="d-flex justify-content-center mt-5 custom-gap">
  {% for exercicio in exercicios %}
  <div class="card" style="width: 14rem">
    <img
      src="{{ exercicio.gif_url }}"
      class="card-img-top"
      alt="{{ exercicio.nome }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ exercicio.name }}</h5>
      <p class="card-text">{{ exercicio.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %} {% endblock content %}
